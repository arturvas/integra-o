<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row mt-5">
          <h4>Dados básicos</h4>
        </div>
        <div class="row">
          <div class="col-3">
            <input class="form-control" type="text" placeholder="Nome" />
          </div>
          <div class="col-5">
            <input class="form-control" type="text" placeholder="Sobrenome" />
          </div>
          <div class="col-4">
            <input class="form-control" type="email" placeholder="E-mail" />
          </div>
        </div>
        <div class="row mt-3">
          <h4>Dados da entrega</h4>
        </div>
        <div class="row">
          <div class="col-3">
            <input class="form-control" type="text" placeholder="CEP" />
          </div>
          <div class="col-7">
            <input class="form-control" type="text" placeholder="Endereço" />
          </div>
          <div class="col-2">
            <input class="form-control" type="number" placeholder="Número" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
