<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="row mt-5">
          <h4>Dados básicos</h4>
        </div>
        <div class="row">
          <div class="col-3">
            <input class="form-control" type="text" placeholder="Nome" />
          </div>
          <div class="col-5">
            <input class="form-control" type="text" placeholder="Sobrenome" />
          </div>
          <div class="col-4">
            <input class="form-control" type="email" placeholder="E-mail" />
          </div>
        </div>
        <div class="row mt-3">
          <h4>Dados da entrega</h4>
        </div>
        <div class="row mb-5">
          <div class="col-3 d-flex">
            <input
              class="form-control"
              type="text"
              placeholder="CEP"
              maxlength="8"
              id="cep"
            />
            <button class="btn btn-primary" type="button" id="btn-buscar-cep">
              <i class="bi bi-search"></i>
              <span class="d-none spinner-border spinner-border-sm"></span>
            </button>
          </div>
          <div class="col-7">
            <input
              class="form-control"
              type="text"
              placeholder="Endereço"
              id="endereco"
            />
          </div>
          <div class="col-2">
            <input class="form-control" type="number" placeholder="Número" />
          </div>
        </div>
        <button class="btn btn-success" type="submit">Enviar pedido</button>
      </form>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
